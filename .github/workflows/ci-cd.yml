name: CI/CD Pipeline - Spring Boot Authentication System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT 1;" 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... Attempt $i"
            sleep 2
          done

      - name: Setup Chrome and ChromeDriver for Selenium tests
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          
          # Install Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Setup Xvfb for headless browser
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99

      - name: Run all tests (Unit, API, and Selenium)
        run: |
          # Start the Spring Boot application in background
          mvn spring-boot:run -Dspring-boot.run.profiles=test &
          SPRING_PID=$!
          
          # Wait for application to start
          echo "Waiting for Spring Boot application to start..."
          sleep 30
          
          # Run all tests
          echo "Running all tests..."
          mvn test -Dspring.profiles.active=test
          
          # Stop the Spring Boot application
          kill $SPRING_PID 2>/dev/null || true
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/testdb
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Build application JAR
        run: mvn clean package -DskipTests

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/cucumber-reports/
          retention-days: 7

      - name: Upload application JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  deploy-demo:
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Display build success
        run: |
          echo "âœ… CI/CD Pipeline Completed Successfully!"
          echo "ðŸ“¦ Application JAR: $(ls *.jar)"
          echo "ðŸ§ª All tests passed!"
          echo "ðŸš€ Ready for deployment!"